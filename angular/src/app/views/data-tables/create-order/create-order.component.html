<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Create Order Item</h5>
            </div>
            <div class="card-body">
                <!-- Form to create order item -->
                <form (ngSubmit)="createOrderItem()">
                    <!-- Order Selection -->
                    <div class="form-group">
                        <label for="orderSelect">Order</label>
                        <select class="form-control" id="orderSelect" [(ngModel)]="selectedOrderId" name="orderId" (change)="onProductSelect()">
                            <option *ngFor="let order of orders" [value]="order.id">{{ order.id }}</option>
                        </select>
                    </div>

                    <!-- Product Selection -->
                    <div class="form-group">
                        <label for="productSelect">Product</label>
                        <select class="form-control" id="productSelect" [(ngModel)]="selectedProductId" name="productId" (change)="onProductSelect()">
                            <option *ngFor="let product of products" [value]="product.id">{{ product.name }}</option>
                        </select>
                    </div>

                    <!-- Quantity -->
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" id="quantity" [(ngModel)]="quantity" name="quantity" min="1" required />
                    </div>

                    <!-- Price -->
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" [(ngModel)]="price" name="price" [value]="selectedProductPrice" readonly />
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary mt-3">Create Order Item</button>
                </form>

                <!-- Displaying the Created Order Items -->
                <h3 class="mt-5">Created Order Items</h3>
                <div *ngIf="orderItems.length > 0">
                    <ul>
                        <li *ngFor="let item of orderItems">
                            <strong>Order ID:</strong> {{ item.orderId }} |
                            <strong>Product ID:</strong> {{ item.productId }} |
                            <strong>Item ID:</strong> {{ item.id }} |
                            <strong>Quantity:</strong> {{ item.quantity }} |
                            <strong>Price:</strong> ${{ item.price }}
                        </li>
                    </ul>
                </div>
                <div *ngIf="orderItems.length === 0">
                    <p>No order items created yet.</p>
                </div>
            </div>
        </div>
    </div>
</div>
