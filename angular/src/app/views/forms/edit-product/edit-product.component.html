<div class="card">
    <div class="card-header">
        <h2>Edit Product</h2>
    </div>
    <div class="card-body">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <!-- Name Field -->
            <div class="form-group">
                <label for="productName">Name</label>
                <input type="text" id="productName" class="form-control" formControlName="name" placeholder="Enter product name">
            </div>

            <!-- Description Field -->
            <div class="form-group">
                <label for="productDescription">Description</label>
                <textarea id="productDescription" class="form-control" formControlName="description" placeholder="Enter product description"></textarea>
            </div>

            <!-- Price Field -->
            <div class="form-group">
                <label for="productPrice">Price</label>
                <input type="number" id="productPrice" class="form-control" formControlName="price" placeholder="Enter price">
            </div>

            <!-- Category Field -->
            <div class="form-group">
                <label for="productCategory">Category</label>
                <input type="text" id="productCategory" class="form-control" formControlName="category" placeholder="Enter category">
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="submit" [disabled]="productForm.invalid">
                    Update Product
                </button>
            </div>
        </form>
    </div>
</div>
