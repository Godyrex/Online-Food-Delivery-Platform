<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <!-- Product Name Field -->
    <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" class="form-control" formControlName="name" placeholder="Product Name" required />
    </div>

    <!-- Description Field -->
    <div class="form-group">
        <label for="productDescription">Description</label>
        <input type="text" id="productDescription" class="form-control" formControlName="description" placeholder="Description" />
    </div>

    <!-- Price Field -->
    <div class="form-group">
        <label for="productPrice">Price</label>
        <input type="number" id="productPrice" class="form-control" formControlName="price" placeholder="Price" required />
    </div>

    <!-- Category Field -->
    <div class="form-group">
        <label for="productCategory">Category</label>
        <input type="text" id="productCategory" class="form-control" formControlName="category" placeholder="Category" />
    </div>

    <!-- Save Button -->
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary" type="submit">Save</button>
    </div>
</form>
