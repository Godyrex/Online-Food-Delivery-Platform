spring:
  application:
    name: api-gateway
  cloud:
    discovery:
      client:
        service-url:
          defaultZone: http://localhost:8761/eureka/
    gateway:
      routes:
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
        - id: order-item-service
          uri: lb://order-item-service
          predicates:
            - Path=/api/order-items/**

server:
  port: 8080
